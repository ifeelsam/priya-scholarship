<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Scholarship Documents Checklist</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 93vh;
            margin: 0;
        }
        footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
		input[type=checkbox] {
  			margin-right: 7px;
  			transform: scale(1.5);
              float: left;
            }
		@media (max-width: 768px) {
		body {
			padding-left: 17px;
			padding-right: 17px;
		}
		}
		label {
			font-size: 1em;
			padding-left: 10px;
		}
        body {
        background-image: url('https://www.pngall.com/wp-content/uploads/8/College-Scholarship-PNG-Free-Download.png');
        background-size:300px; /* 80% of the original size */
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.8;
        }




    </style>
</head>
<body>
	

<div class="content">
	<h1>Scholarship Documents Checklist</h1>
	
   <!-- The image or text content goes here -->
   <div class="checkbox-container">
      <input type="checkbox" id="item1" name="item1">
      <label for="item1">Application form (final print)</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="item2" name="item2">
      <label for="item2">Fee receipt</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="item3" name="item3">
      <label for="item3">Father’s Income Certificate/ आय प्रमाण पात्र</label><br>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="item4" name="item4">
      <label for="item4">Domicile Certificate / निवास प्रमाण पत्र</label><br>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="item5" name="item5">
      <label for="item5">Photocopy of Bank account passbook (write your number & IFSC code on the Photocopy)</label><br>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="item6" name="item6">
      <label for="item6">Aadhar Card</label>
    </div>    
      <div class="checkbox-container">
      <input type="checkbox" id="item7" name="item7">
      <label for="item7">Last year marksheet with net verification</label>
    </div>      
      <div class="checkbox-container">
      <input type="checkbox" id="item8" name="item8">
      <label for="item8">10th marksheet with net verification</label>
    </div>      
      <div class="checkbox-container">
      <input type="checkbox" id="item9" name="item9">
      <label for="item9">12th marksheet with net verification</label>
    </div>      
      <div class="checkbox-container">
      <input type="checkbox" id="item10" name="item10">
      <label for="item10">College ID card</label>
    </div>      
      <div class="checkbox-container">
      <input type="checkbox" id="item11" name="item11">
      <label for="item11">Form 6</label>
    </div>      
      <div class="checkbox-container">
      <input type="checkbox" id="item12" name="item12">
      <label for="item12">Parent Affidavit</label>
    </div>      
      <div class="checkbox-container">
      <input type="checkbox" id="item13" name="item13">
      <label for="item13">Less Income Affidavit</label>
    </div>      
      <div class="checkbox-container">
      <input type="checkbox" id="item14" name="item14">
      <label for="item14">Father’s Aadhaar and PAN Card</label>
    </div>      
      <div class="checkbox-container">
      <input type="checkbox" id="item15" name="item15">
      <label for="item15">Income Proof (ITR/ Salary slip/ Khatoni)</label>
    </div>  
   
</div>

<footer>Made with Love for Priya ❤️</footer>
<script>
	// Get the checkboxes and labels
	var checkboxes = document.querySelectorAll('input[type=checkbox]');
	var labels = document.querySelectorAll('label');

	// Add a click event listener to each checkbox
	for (var i = 0; i < checkboxes.length; i++) {
	checkboxes[i].addEventListener('click', function() {
		// Get the ID of the checkbox and its checked state
		var id = this.id;
		var checked = this.checked;

		// Store the checked state in localStorage
		localStorage.setItem(id, checked);
	});
	}

	// Set the checked state of each checkbox based on localStorage
	for (var i = 0; i < checkboxes.length; i++) {
	var id = checkboxes[i].id;
	var checked = localStorage.getItem(id);

	if (checked === 'true') {
		checkboxes[i].checked = true;
	}
}

</script>
</body>
</html>
